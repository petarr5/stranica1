<!DOCTYPE html>
<html lang="hr">
<head>
    <script>
        function validirajRegistarskuOznaku(oznaka) {
            var regex = /^[AEJKMOT][0-9]{2}-[AEJKMOT]{1,2}-[0-9]{3}$/;

            return regex.test(oznaka);
        }

        function provjeriValidaciju() {
            var unesenaOznaka = document.getElementById("registarskaOznaka").value;
            var isValidna = validirajRegistarskuOznaku(unesenaOznaka);

            if (isValidna) {
                alert("Ispravna registarska oznaka.");
            } else {
                alert("Neispravna registarska oznaka.");
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="registarskaOznaka">Unesite registarsku oznaku:</label>
        <input type="text" id="registarskaOznaka" name="registarskaOznaka" required>
        <br>
        <input type="button" value="Validiraj" onclick="provjeriValidaciju()">
    </form>
</body>
</html>
